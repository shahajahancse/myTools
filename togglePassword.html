<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="src/css/style.css">

        <title>Toggle Password</title>
    </head>
  <body class="">
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Home</a>
        </div>
    </nav>
    <div class="container pt-4">
        <h2 class="text-center font-italic font-weight-bold mb-3">Toggle Password</h2>
        <div class="col-8 col-md-6 col-lg-4 offset-2 offset-md-3 offset-lg-4 px-3 forms">

            <form id="signup" class="form">
                <div class="mb-3 form-field">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" autocomplete="off">
                </div>
                <div class="mb-3 form-field form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password">
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                    </div>
                </div>
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
            </form>

        </div>
    </div>

    <!-- Javascript -->
    <script src="/src/js/togglePassword.js"></script>
  </body>
</html>
