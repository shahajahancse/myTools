<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Search</title>

        <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/style.css">
</head>
    <body class="wiki-body">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Home</a>
            </div>
        </nav>
        <div class="container col-sm-8 offset-sm-2 p-2">
            <div class=" wiki-img mx-auto d-block">
                <img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png" alt="wikipedia">
            </div>
            <div class="text-center py-2">
                <h3>Wikipedia Search</h3>
            </div>
            <div class="mx-5 searchInput">
                <input type="text" class="form-control border-0" name="searchTerm" id="searchTerm" placeholder="Enter a search term...">
            </div>
            <div class="mx-5">
                <div id="searchResult"></div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="/src/js/wikipediaSearch.js"></script>
</body>
</html>
