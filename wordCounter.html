<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>

            <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Home</a>
        </div>
    </nav>
    <div class="container col-sm-8 offset-sm-2 py-3 px-5 word-content">
        <div class="text-center">
            <img src="https://www.javascripttutorial.net/wp-content/uploads/2020/09/word-counter.png" alt="word counter">
            <h2 class="p-2">Word Counter</h2>

        <div class="form-group">
            <label for="wordCount">Enter some text below : </label>
            <textarea class="form-control" id="wordCount" cols="30" rows="8"></textarea>
